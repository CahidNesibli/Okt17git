<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Animal {
            constructor(name, sound) {
                this.name = name;
                this.sound = sound;
            }

            makeSound() {
                console.log(`${this.name} says: ${this.sound}`);
            }
        }

        class Dog extends Animal {
            constructor(name) {
                super(name, "Woof");
            }
        }

        class Cat extends Animal {
            constructor(name) {
                super(name, "Meow");
            }
        }

        let dog = new Dog("Rex");
        let cat = new Cat("Mittens");
        console.log(dog);
        console.log(cat);
        
        dog.makeSound()
        cat.makeSound();

    </script>
</body>

</html>
