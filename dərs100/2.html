<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>GeForce</h1>
    <ul class=>
        <li class=>GTX 1650</li>
        <li>GTX 1660</li>
        <li class="primary">GTX 1660 Ti</li>
        <li>RTX 2070</li>
        <li>RTX 2080</li>
        <li class="primary">RTX 2080 Ti</li>
    </ul>

    <script>

        let title = document.querySelector('h1');
        title.textContent = 'GeForce 20 Series';


        let primaryItems = document.querySelectorAll('.primary');
        primaryItems.forEach(item => {
            item.style.backgroundColor = '#ebebeb';
        });
    </script>

</body>

</html>
