<!DOCTYPE html>

<head>

            height: 740px;

            flex-direction: column;

            margin: 0;
            padding: 0;

        .ccceee{

        .nabBar{
            display: grid;
            grid-template-columns: auto auto auto;

            align-items: center;
            justify-content: space-evenly;
        }
