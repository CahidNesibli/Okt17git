<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        while (i <= 10) {
            console.log(i);
            i++
        }
        let c = 10
        while (c <= 1) {
            console.log(c);
            c++
        }
        let e = 5
        while (e <= 15) {
            console.log(e);
            e++
        }
    </script>
</body>
</html>
