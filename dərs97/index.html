<body>
    <script>
        //1
        class Student {
            constructor(name, age, grade) {
                this.name = name;
                this.age = age;
                this.grade = grade;
            }

            introduce() {
                console.log(`Salam, mənim adım ${this.name}-dır və mən ${this.grade}-ci sinifdə oxuyuram.`);
            }
        }


        const student1 = new Student("Cahid", 15, 7);
        student1.introduce();

        //3
        function createCar(brand, model) {
            let car = {
                brand: brand,
                model: model,
                start: function () {
                    console.log(`${car.brand} ${car.model} işə düşdü.`);
                }
            };

            car.start();
        }

        createCar("BMW", "X5");
        createCar("Mercedes", "C200");
    </script>
