<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/440d5c2a20.js"></script>
    <style>

        }
        .navBar{

            background-color: red;

        }

        <span>1</span>

    </div>
