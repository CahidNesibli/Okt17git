<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cahid</title>
    <style>
        input {
            border-radius: 5px 5px 5px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: rgb(38, 208, 19);
        }

        h2 {
            text-align: center;
            background-color: aqua;
        }

        * {
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        label {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Your Event</h1>
    <h2>Online Registration</h2>
    <form>
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first">
            <label for="last">Last name</label>
            <input type="text" id="last" name="last">
        </div>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="com">Company</label><br>
        <input type="text" id="com" name="com"><br>
        <label for="phy">Physical Address</label><br>
        <input type="text" id="phy" name="phy"><br>
        <label for="Date">Date of Birth</label><br>
        <input type="month" id="Date" name="Date">
        <input type="number" id="Date" name="Date">
        <input type="number" id="Date" name="Date"><br>
    </form>
</body>

</html>
