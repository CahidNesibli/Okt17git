<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            width: 150px;
            display: inline-block;
        }

        input {
            padding: 5px;
            margin: 5px;
            background-color: rgb(127, 127, 127);
        }
    </style>
</head>

<body>
    <form>
        <label for="First Name">First Name:</label>
        <input type="text" id="Firts Name" name="Firts Name" required><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" name="Last Name" required><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="text" id="Date of Birth" name="Date of Birth" required><br>
        <label for="Email id">Email id:</label>
        <input type="text" id="Email id" name="Email id"><br>
        <label for="Mobile Number">Mobile Number:</label>
        <input type="text" id="Mobile Number" name="Mobile Number" required><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>

</html>
